<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puzzle Time!</title>
  <link rel="stylesheet" href="puzzles.css" />
</head>
<body>
  <header>
    <a href ="index.html">
    <button class="icon-btn">üè†</button>
    </a>
    <h1>Puzzle Time!</h1>
    <div class="hearts">‚ù§Ô∏è 100</div>
  </header>

  <main class="puzzle-layout">
    <aside class="tools">
      <h3>Puzzle Controls</h3>


      <div class="controls">

         <label for="imageSelect">Choose Picture</label>
  <select id="imageSelect">
    <option value="images1.png" selected>Image 1</option>
    <option value="images2.png">Image 2</option>
    <option value="images3.png">Image 3</option>
  </select> 
  
        <label for="rows">Rows</label>
        <select id="rows">
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
        </select>

        <label for="cols">Cols</label>
        <select id="cols">
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
        </select>

        <button id="shuffleBtn">Shuffle</button>
        <button id="hintBtn">Show Hint</button>
        <button id="resetBtn">Reset</button>
      </div>
    </aside>

    <section class="puzzle-area">
      <h3 id="instruction">Drag each piece into the empty shape!</h3>

      <div class="board">
        <!-- target area with empty slots -->
        <div id="slots" class="slots"></div>

        <!-- floating pieces container -->
        <div id="pieces" class="pieces"></div>
      </div>

      <div id="message" class="message hidden">Great job! You finished the puzzle! ‚≠ê</div>
    </section>
  </main>

  <script src="puzzles.js"></script>
</body>
</html>
